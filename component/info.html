<div class="w-5/6 mx-auto bg-white p-8 rounded-lg">
  <h2 class="text-4xl font-bold mb-4 text-gray-700">Personal Info</h2>
  <h3 class="mt-4 text-lg text-gray-500">
    please provide your name email address, and phone number.
  </h3>
  <form class=" mt-8">
    <!-- Name Field -->
    <div class="mt-8">
      <label for="name" class="block text-lg font-medium text-gray-700"
        >Name</label
      >
      <input
        type="text"
        id="name"
        name="name"
        class="mt-1 block w-full text-lg px-4 py-4 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        placeholder="Enter your name"
        required
      />
    </div>

    <!-- Email Field -->
    <div class="mt-8">
      <label for="email" class="block text-lg font-medium text-gray-700"
        >Email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        class="mt-1 block w-full text-lg px-4 py-4 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        placeholder="Enter your email"
        required
      />
    </div>

    <!-- Phone Field -->
    <div class="mt-8">
      <label for="phone" class="block text-lg font-medium text-gray-700"
        >Phone</label
      >
      <input
        type="tel"
        id="phone"
        name="phone"
        class="mt-1 block w-full text-lg px-4 py-4 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        placeholder="Enter your phone number"
        required
      />
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end mt-16">
      <button
        type="submit"
        class="bg-blue-500 text-white py-4 px-8 rounded-md hover:bg-blue-600 transition text-md duration-300"
      >
        Next Step
      </button>
    </div>
  </form>
</div>
