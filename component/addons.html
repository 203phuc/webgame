<div class="max-w-md w-full bg-white rounded-lg p-6 shadow-sm">
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-blue-900">Pick add-ons</h1>
    <p class="text-gray-500">Add-ons help enhance your gaming experience.</p>
  </div>

  <div class="space-y-4">
    <!-- Online Service -->
    <label
      class="flex items-center p-4 border rounded-lg cursor-pointer border-blue-200 bg-blue-50"
    >
      <input
        type="checkbox"
        checked
        class="h-5 w-5 text-blue-600 border-blue-300 rounded focus:ring-blue-500"
      />
      <div class="ml-4 flex-grow">
        <div class="font-medium text-blue-900">Online service</div>
        <div class="text-sm text-gray-500">Access to multiplayer games</div>
      </div>
      <div class="text-blue-600 font-medium">+$10/yr</div>
    </label>

    <!-- Larger Storage -->
    <label
      class="flex items-center p-4 border rounded-lg cursor-pointer border-blue-200 bg-blue-50"
    >
      <input
        type="checkbox"
        checked
        class="h-5 w-5 text-blue-600 border-blue-300 rounded focus:ring-blue-500"
      />
      <div class="ml-4 flex-grow">
        <div class="font-medium text-blue-900">Larger storage</div>
        <div class="text-sm text-gray-500">Extra 1TB of cloud save</div>
      </div>
      <div class="text-blue-600 font-medium">+$20/yr</div>
    </label>

    <!-- Customizable Profile -->
    <label
      class="flex items-center p-4 border rounded-lg cursor-pointer border-gray-200 hover:border-blue-200 hover:bg-blue-50 checked:bg-blue-200"
    >
      <input
        type="checkbox"
        class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
      />
      <div class="ml-4 flex-grow">
        <div class="font-medium text-blue-900">Customizable profile</div>
        <div class="text-sm text-gray-500">Custom theme on your profile</div>
      </div>
      <div class="text-blue-600 font-medium">+$20/yr</div>
    </label>
  </div>

  <div class="flex justify-between mt-8">
    <button class="text-gray-500 font-medium hover:text-blue-900">
      Go Back
    </button>
    <button
      class="bg-blue-900 text-white px-5 py-2 rounded-md hover:bg-blue-800"
    >
      Next Step
    </button>
  </div>
</div>
